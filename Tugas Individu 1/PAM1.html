<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAM Tugas 1</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body bgcolor="#F5DEB3">
    <section>
        <div class="flex min-h-screen items-center justify-center">
            <div class="overflow-x-auto relative">
                <table class="w-full text-sm text-center text-white">
                    <thead class= "text-xs bg-cyan-600 text-white border-2 border-indigo-700">
                        <tr>
                            <th scope="col" class="py-3 px-3">
                                NO
                            </th>
                            <th scope="col" class="py-3 px-4">
                                NAMA
                            </th>
                            <th scope="col" class="py-3 px-6">
                                NIM
                            </th>
                            <th scope="col" class="py-3 px-4">
                                NILAI
                            </th>
                            <th scope="col" class="py-3 px-4">
                                HURUF MUTU
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script>    
        $(document).ready(function () {
        var json = [{
                "Name":"Boy",

                "NIM":123,
                "Nilai":60
            },
            {
                "Name":"Aldi",
                "NIM":124,
                "Nilai":70
            },
            {
                "Name":"Ade",
                "NIM":125,
                "Nilai":40
            },
            {
                "Name":"Daenerys",
                "NIM":127,
                "Nilai":20
            },
            {
                "Name":"Rhaneyra",
                "NIM":128,
                "Nilai":7
            },
            {
                "Name":"Bintang",
                "NIM":120140040,
                "Nilai":94
            },
            {
                "Name":"Hana",
                "NIM":129,
                "Nilai":56
            },
            {
                "Name":"Alka",
                "NIM":130,
                "Nilai":42
            },
            {
                "Name":"Doni",
                "NIM":131,
                "Nilai":67
            },
            {
                "Name":"Randy",
                "NIM":126,
                "Nilai":90
            }];
        var tr;
        var mutu;
            
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/ class="text-indigo-800 bg-cyan-200 border-2 border-indigo-700">');
            tr.append('<td scope="row" class="py-4 px-4 font-medium text-gray-900 whitespace-nowrap text-indigo-900">' + (i+1) + "</td>");
            tr.append('<td class="py-4 px-6">' + json[i].Name + "</td>");
            tr.append('<td class="py-4 px-6">' + json[i].NIM + "</td>");
            tr.append('<td class="py-4 px-6">' + json[i].Nilai + "</td>");
            if(json[i].Nilai>=80){
                mutu = "A";
            }else if(json[i].Nilai>=70){
                mutu = "AB";
            }else if(json[i].Nilai>=60){
                mutu = "B";
            }else if(json[i].Nilai>=50){
                mutu = "BC";
            }else if(json[i].Nilai>=40){
                mutu = "C";
            }else if(json[i].Nilai>=10){
                mutu = "D";
            }else if(json[i].Nilai<10){
                mutu = "E";
            }else{
                mutu = null;
            }
            tr.append('<td class="py-4 px-6">' + mutu + "</td>");
            $('table').first().append(tr);
            }  
        });
        </script>
    </section>
</body>
</html>
